<!DOCTYPE html>
<html>
	<head>

        <script type="text/javascript" src="../common/js/general.js"></script>

	<body>
		
		<form>
			<button id="homeBtn" type="submit" class="btn btn-primary">

					<td>Country</td>

			<tbody>
			</tbody>
		</table>
