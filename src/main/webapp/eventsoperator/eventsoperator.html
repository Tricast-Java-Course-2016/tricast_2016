<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <title>Events list</title>
		<script type="text/javascript" src="../common/js/lib/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="../common/js/general.js"></script>
        <script type="text/javascript" src="../common/js/lib/bootstrap.js"></script>
        <script type="text/javascript" src="js/eventsoper.js"></script>
       
        <link rel="stylesheet" href="../common/css/bootstrap.css">
	</head>    
	<body>
    
		<h1>Event list:</h1>
		<table id="eventTable" class="table table-bordered">
			<thead>
				<tr>
                    <td>Event ID</td>
					<td>League</td>
					<td>Country</td>
					<td>Home Team</td>
					<td>Away Team</td>
					<td>Description</td>
					<td>Period</td>
					<td>Status</td>             
					<td>Result</td>
					<td>Edit Result</td>      
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
  		<!-- Button trigger modal -->
         <button id="addEventButton" type="button" class="btn btn-primary" data-toggle="modal" data-target="#addEventModal">
            
            Add event
         </button>
        
        <!-- Modal -->
        <div class="modal fade" id="editEventModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Edit result</h4>
              </div>
              <div class="modal-body">
                <input type="text" id="hteam"><input type="text" id="ateam">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="save">Save changes</button>
              </div>
            </div>
          </div>
        </div>
     
	</body>
	<div class="modal fade" id="addEventModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Add event</h4>
              </div>
              <div class="modal-body">
                <table id="neweventtable">
                	<tr>
                		<th>League</th>
                		<th>Country</th>
                		<th>HomeTeam</th>
                		<th>AwayTeam</th>
                		
                	</tr>
                	<tr>
                		<td >
                			<select id="leaguesList">
                			</select>
                		</td>
                		<td >
                			<select id="countriesList">
                				
                			</select>
                		</td>
                		<td >
                			<select id="hometeamsList">
                				
                			</select>
                		</td>
                		<td >
                			<select id="awayteamsList">
                				
                			</select>
                		</td>
                		
                	</tr>
                	<tr>
                		<td>
                			<input type="datetime-local" id="time" />
                		</td>
                	</tr>
                </table>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="btnSave">Save changes</button>
              </div>
            </div>
          </div>
        </div>
     
	</body>
</html>
