<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Countries list</title>
<script type="text/javascript"
	src="../common/js/lib/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="../common/js/general.js"></script>
<script type="text/javascript" src="../common/js/lib/bootstrap.js"></script>
<script type="text/javascript" src="js/countries.js"></script>

<link rel="stylesheet" href="../common/css/bootstrap.css">
</head>
<body>
	<h1 class="text-center">Country list</h1>
	
			<table id="countryTable" class="table table-bordered table-striped">
				<thead>
					<tr class="success">
						<td><strong>ID</strong></td>
						<td><strong>Description</strong></td>
						<td><strong>Edit</strong></td>
						<td><strong>Delete</strong></td>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
	
	
	<div class="form-group">
		<div class="col-sm-10">
			<input type="text" id="inputCountry" class="form-control"placeholder="Type new country here" />
		</div>
		<button type="button" id="btnAddCountry" class="btn btn-primary">AddCountry</button>
	</div>


	<!-- Modal edit-->
	<div class="modal fade" id="EditCountryModal" tabindex="-1"
		role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Edit team</h4>
				</div>
				<div class="modal-body">
							
						<textarea readonly style="border: none" id="editTextarea">New country's description comes here</textarea>
						<input type="text" id="inputEditCountry" class="form-control"placeholder="Type changed Country" />
					
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button id="btnSaveEditCountry"type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
