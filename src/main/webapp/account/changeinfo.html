<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Change Info</title>
        
        <script type="text/javascript" src="../common/js/lib/jquery-3.1.1.js"></script>
        <script type="text/javascript" src="../common/js/general.js"></script>
        <script type="text/javascript" src="../common/js/lib/bootstrap.js"></script>
        <script type="text/javascript" src="js/changeinfo.js"></script>
        <link rel="stylesheet" href="../common/css/bootstrap.css">
    </head>
    <body>
    	<div id="updateBox" class="fullpageBox">
    		<form id="update" class="fullpage">
				<h1 id="updtateTitle" style="width: auto; text-align: center;">Change Account Information</h1>
				<div style="width: auto; text-align: center;">You can change your personal informations here.</div>
				<div id="accountMsg" style="width: auto; text-align: center;"></div>
				<fieldset id="updateInputs" style="width: auto; text-align: center;">
			         	<label for="password">Password:</label>
			         	<input id="password" type="password" placeholder="Password" required><br>
			         	<label for="firstname">First name:</label>
                        <input id="firstname" type="text" placeholder="firstname" required><br>
                        <label for="lastname">Last name:</label>
				        <input id="lastname" type="text" placeholder="lastname" required><br>
				        <label for="dob">Day of Birth:</label>
				        <input id="dob" type="text" placeholder="Date Of Birth" required><br>
				        <label for="address">Address:</label>
				        <input id="address" type="text" placeholder="Address" required><br>
				        <label for="emailaddress">E-mail:</label>
				        <input id="emailaddress" type="text" placeholder="Email Address" required><br>
				        <label for="phonenumber">Phone number:</label>
				        <input id="phonenumber" type="text" placeholder="Phone Number" required><br>
				        <label for="pin">PIN:</label>
				        <input id="pin" type="text" placeholder="PIN" required><br>
				        <label for="bankaccountnumber">Bank Account Number:</label>
				        <input id="bankaccountnumber" type="text" placeholder="Bank Account Number" required><br>
				        <label for="bankcardnumber">Bank Card Number:</label>
				        <input id="bankcardnumber" type="text" placeholder="Bank Card Number" required>
				</fieldset>
				<br>
            	<br>
				<fieldset id="updateControls" style="width: auto; text-align: center;">
					<button  id="updateAccount" type="submit" class="btn btn-primary">
                    Update Account</button>
					<button  id="homeBtn" type="submit" class="btn btn-primary">
                    Home</button>
					
				</fieldset>
			</form>
    	</div>  	
    	
    </body>
</html>
