<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <script type="text/javascript" src="../common/js/lib/jquery-3.1.1.js"></script>
        <script type="text/javascript" src="../common/js/general.js"></script>
        <script type="text/javascript" src="../common/js/lib/bootstrap.js"></script>
        <script type="text/javascript" src="js/login.js"></script>   
             
        <link rel="stylesheet" href="../common/css/bootstrap.css">
    </head>
    <body>
        <h1 style="width: auto; text-align: center;">LOGIN</h1>
        <form>
            <fieldset id="loginInputs" style="width: auto; text-align: center;">
                <input id="loginUsername" type="text" placeholder="username" autofocus="autofocus">
                <input id="loginPassword" type="password" placeholder="password">
            </fieldset>
            <br>
            <br>
            <fieldset id="loginControlls" style="width: auto; text-align: center;">
                <button id="submitBtn" type="submit" class="btn btn-primary">
                Log in</button>
                <button id="registerBtn" type="submit" class="btn btn-primary">
                Register</button>
            </fieldset> 
                    
        </form>  
        

        
      
    </body>
</html>
