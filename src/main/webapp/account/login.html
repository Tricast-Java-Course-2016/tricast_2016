<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        
        <script type="text/javascript" src="../common/js/lib/jquery-3.1.1.js"></script>
        <script type="text/javascript" src="../common/js/general.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
    </head>
    <body>
        <h1>LOGIN</h1>
        <form>
            <fieldset id="loginInputs">
                <input id="loginUsername" type="text" placeholder="username" autofocus="autofocus">
                <input id="loginPassword" type="password" placeholder="password">
            </fieldset>
            <fieldset id="loginControlls">
                <button id="submitBtn" type="submit">Log in</button>
                <button id="registerBtn" type="submit">Register</button>
            </fieldset> 
                    
        </form>
        <h2 id="userPlacholder"></h2>
        
    </body>
</html>
