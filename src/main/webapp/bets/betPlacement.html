<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Bet placement</title>
		<script type="text/javascript" src="../common/js/lib/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="../common/js/general.js"></script>
        <script type="text/javascript" src="js/bets.js"></script>
        <script type="text/javascript" src="../common/js/lib/bootstrap.js"></script>
        <link rel="stylesheet" href="../common/css/bootstrap.css">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>
	<body>
	
		<form>
			<button id="homeBtn" type="submit" class="btn btn-primary">
            Home</button>
        	<button id="eventsBtn" type="submit" class="btn btn-primary">
            Events</button>
            <button id="transactionBtn" type="submit" class="btn btn-primary">
            Transactions</button>
            <button id="historyBtn" type="submit" class="btn btn-primary">
            Account History</button>
        </form>
	
		<h1>Place bet</h1>
		<p>Your current balance: <span id="balance"></span><br>
		<p>Country: <span id="country"></span><br>
		<p>League: <span id="league"></span><br>
		<p>Match: <span id="team1"></span> - <span id="team2"></span></p>
		<p>Date: <span id="date"></span></p>
		
		<form id="betForm">
          <fieldset id="periodList">
              <legend>Periods:</legend>
			  <select id="periods" name="periods" class="form-control">
			  </select>
		  </fieldset>
		  
		  <p id="outcomeMessage"></p>
		  
		  <fieldset id="outcomeList" hidden="hidden">
		      <legend>Outcomes:</legend>
		      
		      <p><br>Win/Draw/Win markets:</p>
			  <table id="wdwMarketOdds" class="table table-bordered table-hover">
				  <thead class="thead-default">
				  	<tr>
				  		<th>1</th>
				  		<th>X</th>
				  		<th>2</th>
				  	</tr>
				  </thead>
				  <tbody>
				  </tbody>
			  </table>
			  
			  <p><br>Over/Under goal markets:</p>
			 <table id="ouMarketOdds" class="table table-bordered table-hover">
				  <thead class="thead-default">
				  	<tr>
				  		<th>Over 2,5 goals</th>
				  		<th>Under 2,5 goals</th>
				  	</tr>
				  </thead>
				  <tbody>
				  </tbody>
			  </table>
			  
			  <p><br>Correct score markets:</p>
			 <table id="correctScoreMarketOdds" class="table table-bordered table-hover">
				  <thead class="thead-default">
				  	<tr>
				  		<th>Score</th>
				  		<th>Odds</th>
				  	</tr>
				  </thead>
				  <tbody>
				  </tbody>
			  </table>
		  
		  <p><br>Double chance markets:</p>
			 <table id="doubleChanceMarketOdds" class="table table-bordered table-hover">
				  <thead class="thead-default">
				  	<tr>
				  		<th>1X</th>
				  		<th>2X</th>
				  		<th>12</th>
				  	</tr>
				  </thead>
				  <tbody>
				  </tbody>
			  </table>
		  </fieldset>
         
		<div class="form-group">
            
			<div class="col-sm-10">
				<label for="stake">Stake: </label>
                <input type="number" id="stake" required="required" class="form-control" placeholder="Enter your stake"><br>
                <input type="submit" value="Submit" class="btn btn-primary">
			</div>
			
		</div>
                
        </form>
	</body>
</html>
