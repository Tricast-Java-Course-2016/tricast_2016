<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8"/>
        <title>Holiday Manager - Login</title>
        <meta name="description" content="Holiday Manager">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/holiday.css">
		
        <script type="text/javascript" src="js/lib/jquery-2.0.3.min.js"></script>	
	
		<script type="text/javascript" src="js/general.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
    </head>
    <body>
    	<div id="loginBox" class="fullpageBox">
	    	<form id="login" class="fullpage">
				<h1>Login</h1>
				<div id="loginMsg"></div>
				<fieldset id="loginInputs">
					<input id="lgusername" type="text" placeholder="Username" autofocus required>
					<input id="lgpassword" type="password" placeholder="Password" required>
				</fieldset>
				<fieldset id="loginControls">
					<button class="loginViewBtn" type="submit" id="loginSubmit">Log in</button>
					<button class="loginViewBtn" id="homeBtn">Home</button>					
				</fieldset>
			</form>
    	</div>  	
    	
    </body>
</html>
